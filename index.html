<html lang="eng">
    <head>
        <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gradient Generator</title>
    </head>
    <style>
        body{
            font-family: sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            text-align: center;
            background: linear-gradient(to right, #ff6ec4, #7873f5);
            transition: background 0.5s ease;
        }
        .btn{
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        #myButton {
            padding: 20px 50px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            background-color: #ff6ec4;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #myButton2 {
            padding: 20px 50px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            background-color: #7873f5;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #myButton:hover {
           background-color: #ffffff73;
        }
        #myButton2:hover {
           background-color: #ffffff56;
        }
        h3{
            color: #fff;
            font-weight: 500;
        }
        .copyCode {
            padding: 40px 20px;
            text-align: center;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            border-left: 5px solid #000000;
            background-color: #ffffff25;
            border-radius: 10px;
            cursor: pointer;
        }

    </style>
    <body>
        <section>
            <div class="btn">
                <button id="myButton">#ff6ec4</button>
                <button id="myButton2">#7873f5</button>
            </div>
            <div>
                <h3>Click to copy the color</h3>
                <div class="copyCode">background-image: linear-gradient(to right, rgba(0, 32, 92, 1), rgba(0, 0, 0, 0)); </div>
            </div>
        </section>

        <script>
            const btn1 = document.getElementById('myButton');
            const btn2 = document.getElementById('myButton2');
            const copyDiv = document.querySelector('.copyCode');
            let rgb1 = '#ff6ec4';
            let rgb2 = '#7873f5';

            const hexValues = () => {
                let myHexvalues = '0123456789abcdef';
                let colors = '#';
                for(let i=0; i<6; i++){
                  colors = colors +  myHexvalues[Math.floor(Math.random()*16)];
                  
                }
                return colors;
            };

            const handleButton1 = () => {
                rgb1 = hexValues();
                btn1.innerText = rgb1;
                document.getElementById('myButton').style.backgroundColor = rgb1;
                document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, #fff)`;
                copyDiv.innerHTML = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`;
            }
             const handleButton2 = () => {
                rgb2 = hexValues();
                btn2.innerText = rgb2;
                 document.getElementById('myButton2').style.backgroundColor = rgb2;
                document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
                copyDiv.innerHTML = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`;   
            }

            btn1.addEventListener('click', handleButton1);
            btn2.addEventListener('click', handleButton2);

            copyDiv.addEventListener('click', () => {
                navigator.clipboard.writeText(copyDiv.innerText)
                console.log(alert("CSS Copied"))
            })
        </script>
    </body>
</html>
